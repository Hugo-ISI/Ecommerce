<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="contact">
        <header>
            <img src="image/footer/logo.png" alt="logo">
            <nav>
                <div class="wrap-collabsible">
                    <input id="collapsible" class="toggle" type="checkbox">
                    <label for="collapsible" class="lbl-toggle">Menu</label>
                    <div class="collapsible-content">
                        <div class="content-inner">
                            <ul>
                                <li><a href="home.html">Home</a></li>
                                <li><a href="browse.html">Online Courses</a></li>
                                <li><a href="contact.html">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form>
                <fieldset>
                    <h2>Contact Us</h2>
                    <div>
                        <label for="family" class="star">Family name </label>
                        <input type="text" required autofocus placeholder="your family name" id="family">
                    </div>
                    <div>
                        <label for="name" class="star">First name </label>
                        <input type="text" required placeholder="your first name" id="name">
                    </div>
                    <div>
                        <label for="cell" class="star">cellphone number</label>
                        <input type="text" id="cell" required placeholder="your cellphone number"
                            pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" id="age">
                    </div>
                    <div>
                        <label for="email" class="star">email adress</label>
                        <input type="email" id="email" required placeholder="your email">
                    </div>
                    <div>
                        <label for="categoryList">Category </label>
                        <input list="category" type="text" id="categoryList" />

                        <datalist id="category">
                            <option>Question</option>
                            <option>Feedback</option>
                            <option>Bug</option>
                        </datalist>
                    </div>
                    <div>
                        <input type="radio" id="men" name="gender" value="men" checked>
                        <label for="men">men</label>
                    </div>
                    <div>
                        <input type="radio" id="woman" name="gender" value="woman">
                        <label for="woman">woman</label>
                    </div>
                    <div>
                        <input type="checkbox" id="letter">
                        <label for="letter">Suscribe to our newsletter</label>
                    </div>
                    <div>
                        <textarea placeholder="Your message"></textarea>
                    </div>
                    <input type="submit" value="Send">
                </fieldset>
            </form>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.2268941089246!2d-73.55348038444049!3d45.52563947910167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc918e0c061b07f%3A0x647a6b6d7cb681a7!2sISI%2C%20l&#39;Institut%20sup%C3%A9rieur%20d&#39;informatique!5e0!3m2!1sfr!2sca!4v1623355216728!5m2!1sfr!2sca"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </main>
        <footer>
            <div class="network">
                <a href="https://fr-ca.facebook.com/"><img src="image/footer/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com/"><img src="image/footer/instagram.jpg" alt="Instagram"></a>
                <a href="https://www.youtube.com/"><img src="image/footer/youtube.png" alt="Youtube"></a>
            </div>
            <div class="contactWay">
                Email : <a href="#">FakeOnlineCourses@gmail.com</a>
                Tel : <a href="#">+5142224444</a>
                Adress : <a href="#">2100 Boul. de Maisonneuve E, Montr√©al</a>
            </div>
        </footer>
    </div>
</body>

</html>
